<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="nav">
      <div class="flex__container">
        <div class="flex__container--logo">
          <span>countries.io</span>
        </div>
        <div class="flex__container--links">
          <div class="all"> <a href="/all.html">All countries</a></div>
          <div class="about">About</div>
          <i class="bx bxs-sun"></i>
        </div>
      </div>
    </header>
    <main>
      <section class="section-all">
        <div class="grid">
          <div class="card__item">
            <div class="card__item--image">
              <img src="https://restcountries.eu/data/arg.svg" alt="">
            </div>
            <div class="card__item--title">Argentina</div>
            <div class="card__item--top-row">
              <div class="card__item--currency">
                <div class="description">Currency</div>
                <i class='bx bx-money' ></i>ARG</div>
              <div class="card__item--calling-code">
                <div class="description">Calling</div>
                <i class='bx bxs-phone' ></i>+02</div>
            </div>
            <div class="card__item--bottom-row">
              <div class="card__item--region">
                <div class="description">
                  Region
                </div>
                <i class='bx bx-globe' ></i>Europe</div>
              <div class="card__item--language">
                <div class="description">
                  Language
                </div>
                <i class='bx bx-font' ></i><br>Argent..</div>
              </div>
            <div class="card__item--capital">
              Captial
              <i class='bx bxs-city' ></i>Buenos Aires</div>
            
                <div class="card__item--btn">
                <button class="btn-primary">

              View All Details
            </button>
            </div>
          </div>
   
        
    
          
          
        </div>
      </section>

      <!-- <footer class="section-footer">
        <div class="content">

        </div>
    </main>
  </body>
</html>
